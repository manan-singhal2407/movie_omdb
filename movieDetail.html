<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Name</title>
    <link rel="stylesheet" href="styles/movieDetail.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page_container">
        <div class="movies_detail_container">
            <img alt="Movie Poster" id="movie_poster_image">
            <div class="movies_text_info_container">
                <h1 id="movie_title_text"></h1>
                <h2 id="movie_type_text"></h2>
                <h3 id="movie_rating_text"></h3>
                <h4 id="movie_description_text"></h4>
                <p>
                    <span style="color: black;">Director: </span>
                    <span style="color: #5a5a5a;" id="movie_director_text"></span>
                </p>
                <p>
                    <span style="color: black;">Writer: </span>
                    <span style="color: #5a5a5a;" id="movie_writer_text"></span>
                </p>
                <p>
                    <span style="color: black;">Actors: </span>
                    <span style="color: #5a5a5a;" id="movie_actors_text"></span>
                </p>
                <h3 style="color: blueviolet;">Rating</h3>
                <div class="movies_rating_container" data-rating="0">
                    <span class="movies_rating_container_star" data-value="1">&#9733;</span>
                    <span class="movies_rating_container_star" data-value="2">&#9733;</span>
                    <span class="movies_rating_container_star" data-value="3">&#9733;</span>
                    <span class="movies_rating_container_star" data-value="4">&#9733;</span>
                    <span class="movies_rating_container_star" data-value="5">&#9733;</span>
                  </div>
                <h3 style="color: blueviolet;">Comment</h3>
                <h4 id="movies_text_comment"></h4>
                <textarea class="movies_text_comment_container"></textarea>
                <button id="movies_rating_comment_post">Post - Rating and comment will be added on clicking this button</button>
            </div>
        </div>
    </div>
    <script src="scripts/movieDetail.js" type="module"></script>
</body>

</html>
